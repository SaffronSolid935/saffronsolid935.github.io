<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meta Viewer</title>
    </head>
    <body>
        <div id="content"></div>
        This site is using <a>https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js</a>
    </body>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script>
        async function Load(){
            const content = document.getElementById("content");
            var ip = await $.getJSON("https://api.ipify.org?format=json");
            document.write("<p>User Agent: " + navigator.userAgent + "</p>");
            document.write("<p>Browser Name: " + navigator.appName + "</p>");
            document.write("<p>Browser Version: " + navigator.appVersion + "</p>");
            console.log(ip);
            document.write("<p> IP: " + ip.ip + "</p>" )
            document.write(`<p>This site is using <a>https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js</a><br>`)
            document.write(`This site is using <a>https://api.ipify.org?format=json</a></p>`)
        
            const params = new URLSearchParams(window.location.search);
            if ([...params].length > 0) {
                content.innerHTML += `<h3>URL-Parameter:</h3><ul>`;
                params.forEach((value, key) => {
                    content.innerHTML += `<li>${key}: ${value}</li>`;
                });
                content.innerHTML += `</ul>`;
            } else {
                content.innerHTML += `<p>Keine URL-Parameter vorhanden.</p>`;
            }
        }

        Load();
    </script>
</html>
